<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Registration Form</title>
</head>
<body>
    <h2>College Seminar Registration Form</h2>
    <form action="#" method="post">
        <!-- Full Name -->
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>
        
        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <!-- Gender -->
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>
        
        <!-- this is for email -->
        <label for="email">Email Address:</label><br>
        <input type="email" placeholder="name@gmail.com" required><br><br>
        
        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <!-- Phone Number -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <!-- Preferred Seminar Time -->
        <label for="seminarTime">Preferred Seminar Time:</label><br>
        <input type="time" id="time" name="time" required><br><br>
        <!-- Meal Preference -->
        <label for="meal">Meal Preference:</label><br>
        <select id="meal" name="meal" required>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Non-Vegetarian">Non-Vegetarian</option>
            <option value="Vegan">Vegan</option>
        </select><br><br>
        
        <!-- Submit Button -->
        <input type="submit" value="Register">
    </form>
</body>
</html>
